name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --warning-mode all || true

      - name: Create hona folder
        run: mkdir -p hona

      - name: Copy APK to hona folder
        run: |
          find . -name "*.apk" -exec cp {} hona/ \;

      - name: List files in hona
        run: ls -R hona

      - name: Upload APKs from hona
        uses: actions/upload-artifact@v4
        with:
          name: apk-from-hona
          path: hona/
