name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace --info --warning-mode all || true

      - name: Upload problems report if exists
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: problems-report
          path: app/build/reports/problems/problems-report.html

      - name: Upload APK if exists
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apk
          path: app/build/outputs/apk/debug/*.apk
