name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Use Gradle 8.6
        run: |
          sed -i 's/gradle-10.0-all.zip/gradle-8.6-all.zip/' gradle/wrapper/gradle-wrapper.properties

      - name: Clean Project
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew assembleDebug --warning-mode all --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
